<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS layout & komponen -->
  <link rel="stylesheet" href="css/base.css" />
  <!-- CSS tema (dark & light) -->
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="header-left">
        <div class="logo-box">
          <span class="logo-icon">⛓</span>
        </div>
        <div>
          <h1 class="title" data-i18n="title">Link Node</h1>
          <p class="subtitle" data-i18n="subtitle">
            Shorten your long links into easy-to-share and memorable URLs
          </p>
        </div>
      </div>

      <div class="header-right">
        <!-- Tombol bahasa -->
        <button class="pill" id="langToggle">EN</button>

        <!-- Tombol theme -->
        <button class="circle-btn" id="themeToggle">☀</button>
      </div>
    </header>

    <!-- STATISTICS -->
    <section class="stats">
      <div class="card card-green">
        <p class="card-label" data-i18n="totalLinks">Total Links</p>
        <p class="card-value" id="totalLinks">0</p>
      </div>
      <div class="card card-blue">
        <p class="card-label" data-i18n="totalClicks">Total Clicks</p>
        <p class="card-value" id="totalClicks">0</p>
      </div>
    </section>

    <!-- FORM SHORTEN -->
    <section class="shorten-section">
      <form id="shortenForm" class="shorten-form">
        <input
          type="url"
          id="urlInput"
          data-i18n-placeholder="inputPlaceholder"
          placeholder="Enter your long URL here..."
          required
        />
        <button
          type="submit"
          class="btn-primary"
          data-i18n="shortenBtn"
        >
          Shorten URL
        </button>
      </form>
      <p class="error-text" id="errorText"></p>
    </section>

    <!-- LIST LINK -->
    <section class="list-section">
      <h2 class="list-title" data-i18n="listTitle">Shortened Links</h2>
      <div
        id="emptyState"
        class="empty-state"
        data-i18n="empty"
      >
        Belum ada link yang dipendekkan. Masukkan URL di atas.
      </div>
      <div id="linksContainer" class="links-container"></div>
    </section>
  </div>

  <!-- JS logika URL -->
  <script src="js/app.js"></script>
  <!-- JS logika tema -->
  <script src="js/theme.js"></script>
  <!-- JS logika bahasa -->
  <script src="js/lang.js"></script>
</body>
</html>
